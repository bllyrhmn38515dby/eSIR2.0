<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login eSIR 2.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Login eSIR 2.0</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="admin@pusat.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="admin123" required>
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing login...');
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Login Berhasil!</h3>
                            <p><strong>User:</strong> ${data.data.user.nama_lengkap}</p>
                            <p><strong>Email:</strong> ${data.data.user.email}</p>
                            <p><strong>Role:</strong> ${data.data.user.role}</p>
                            <p><strong>Token:</strong> ${data.data.token.substring(0, 30)}...</p>
                        </div>
                    `;
                    
                    // Test protected endpoint
                    setTimeout(async () => {
                        try {
                            const profileResponse = await fetch('http://localhost:3001/api/auth/profile', {
                                headers: {
                                    'Authorization': `Bearer ${data.data.token}`
                                }
                            });
                            
                            const profileData = await profileResponse.json();
                            
                            if (profileData.success) {
                                resultDiv.innerHTML += `
                                    <div class="result success">
                                        <h3>✅ Protected Endpoint Berhasil!</h3>
                                        <p><strong>Profile:</strong> ${profileData.data.nama_lengkap}</p>
                                    </div>
                                `;
                            } else {
                                resultDiv.innerHTML += `
                                    <div class="result error">
                                        <h3>❌ Protected Endpoint Gagal</h3>
                                        <p>${profileData.message}</p>
                                    </div>
                                `;
                            }
                        } catch (profileError) {
                            resultDiv.innerHTML += `
                                <div class="result error">
                                    <h3>❌ Protected Endpoint Error</h3>
                                    <p>${profileError.message}</p>
                                </div>
                            `;
                        }
                    }, 1000);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Login Gagal</h3>
                            <p>${data.message}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                        <p>Pastikan server backend berjalan di port 3001</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
